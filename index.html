<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    
    <center>
        <h2>Legend Never Die</h2>

    <br/>
    <!-- chèn video trên Youtube cần sao chép mã nhúng của video-->
    <!-- iframe: nhúng trang của người ta vào trang của mình-->
     <center>
        <iframe 
            width="914" height="514" 
            src="https://www.youtube.com/embed/gZlx-CER8a4" 
            title="ĐẠI SẢNH HUYỀN THOẠI | FAKER - QUỶ VƯƠNG BẤT TỬ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    
        <br>
    
        <audio controls loop>
            <source src="../media/legend-never-die.mp3"/>
            No support media
        </audio>
    </center>
